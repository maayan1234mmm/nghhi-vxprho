<!-- index.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעיין הספרים</title>
  <meta name="description" content="חנות הספרים מעיין הספרים - קנו ספרים יהודיים באיכות גבוהה.">
  <meta name="keywords" content="ספרים, ספרי קודש, חנות ספרים, ספרים יהודיים, מעיין הספרים">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d7ccc8;
    }
    #admin-panel {
      border: 2px dashed #999;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #efebe9;
      display: none;
    }
    #admin-panel h3 {
      margin-bottom: 1rem;
    }
    #admin-panel input, #admin-panel button {
      margin: 0.25rem 0;
      display: block;
    }
    .book button.remove {
      display: none;
    }
    body.admin .book button.remove {
      display: inline-block;
    }
    body.admin #admin-panel {
      display: block;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #4e342e, #6d4c41);
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .logo svg {
      width: 60px;
      height: 60px;
      margin-left: 1rem;
    }
    #contact {
      margin-top: 3rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    #contact input, #contact textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    #admin-login {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: #bcaaa4;
      padding: 1rem;
      border-radius: 0 10px 10px 0;
    }
    .book {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage.js"></script>
</head>
<body>
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2" />
    </svg>
    <h1>מעיין הספרים</h1>
  </div>

  <div id="admin-login">
    <button onclick="loginAdmin()">כניסת מנהל</button>
  </div>

  <div id="admin-panel">
    <h3>ניהול מוצרים</h3>
    <input type="text" id="book-title" placeholder="שם הספר">
    <input type="text" id="book-price" placeholder="מחיר">
    <input type="file" id="book-image-file">
    <button onclick="addBook()">הוסף ספר</button>
  </div>

  <div id="book-list"></div>

  <div id="contact">
    <h3>צור קשר</h3>
    <p>לשאלות או תמיכה, ניתן לפנות אלינו במייל: <a href="mailto:m0533111884@gmail.com">m0533111884@gmail.com</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCXoCMzNc_vKz0aH5AvL2FxHjEqmJ12szw",
      authDomain: "nghhi-ca63d.firebaseapp.com",
      projectId: "nghhi-ca63d",
      storageBucket: "nghhi-ca63d.appspot.com",
      messagingSenderId: "850932989650",
      appId: "1:850932989650:web:58e35112a7605a4e63548c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function loginAdmin() {
      const code = prompt("הכנס קוד גישה למנהל:");
      if (code === "12345") {
        document.body.classList.add('admin');
      } else {
        alert("קוד שגוי");
      }
    }

    async function addBook() {
      const title = document.getElementById('book-title').value;
      const price = document.getElementById('book-price').value;
      const file = document.getElementById('book-image-file').files[0];

      if (title && price && file) {
        const storageRef = storage.ref('book-images/' + file.name);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();

        await db.collection("books").add({ title, price, image: imageUrl });
        loadBooks();
      }
    }

    async function removeBook(id) {
      await db.collection("books").doc(id).delete();
      loadBooks();
    }

    async function loadBooks() {
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      const snapshot = await db.collection("books").get();
      snapshot.forEach(doc => {
        const book = doc.data();
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <h4>${book.title}</h4>
          <p>מחיר: ${book.price} ₪</p>
          <img src="${book.image}" width="100">
          <button class="remove" onclick="removeBook('${doc.id}')">מחק</button>
        `;
        list.appendChild(div);
      });
    }

    loadBooks();
  </script>
</body>
</html>
