<!-- index.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעיין הספרים</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #admin-panel {
      border: 2px dashed #999;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #f9f9f9;
      display: none;
    }
    #admin-panel h3 {
      margin-bottom: 1rem;
    }
    #admin-panel input, #admin-panel button {
      margin: 0.25rem 0;
      display: block;
    }
    .book button.remove {
      display: none;
    }
    body.admin .book button.remove {
      display: inline-block;
    }
    body.admin #admin-panel {
      display: block;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #5d4037, #1976d2);
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .logo svg {
      width: 60px;
      height: 60px;
      margin-left: 1rem;
    }
    #contact {
      margin-top: 3rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    #contact input, #contact textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
        <path d="M4 12v40c0 2.2 1.8 4 4 4h48c2.2 0 4-1.8 4-4V12c0-2.2-1.8-4-4-4H8c-2.2 0-4 1.8-4 4zm4 0h48v40H8V12zm12 4v32h4V16h-4zm10 0v32h4V16h-4zm10 0v32h4V16h-4z"/>
      </svg>
      <h1>מעיין הספרים</h1>
    </div>
    <nav>
      <a href="#">בית</a>
      <a href="#books">ספרים</a>
      <a href="#cart">סל קניות</a>
      <a href="#contact">צור קשר</a>
    </nav>
  </header>

  <main>
    <section id="books">
      <h2>רשימת הספרים</h2>
      <div class="book-list">
        <!-- כאן יוצגו הספרים -->
      </div>
    </section>

    <section id="cart">
      <h2>סל הקניות שלך</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">סה"כ: 0 ₪</p>
      <button onclick="checkout()">לתשלום</button>
    </section>

    <section id="admin-panel">
      <h3>ממשק ניהול (מנהל בלבד)</h3>
      <input type="text" id="book-name" placeholder="שם הספר">
      <input type="number" id="book-price" placeholder="מחיר">
      <input type="file" id="book-file" accept="image/*">
      <button onclick="addBook()">הוסף ספר</button>
    </section>

    <section id="contact">
      <h2>צור קשר</h2>
      <input type="text" id="contact-name" placeholder="שם מלא">
      <input type="email" id="contact-email" placeholder="דוא"ל">
      <textarea id="contact-message" placeholder="הודעה"></textarea>
      <button onclick="sendContact()">שלח</button>
      <p id="contact-status"></p>
    </section>
  </main>

  <footer>
    <p>כל הזכויות שמורות &copy; מעיין הספרים</p>
  </footer>

  <script>
    let books = JSON.parse(localStorage.getItem('books') || '[]');
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    let isAdmin = false;

    window.addEventListener('DOMContentLoaded', () => {
      const password = prompt("אם אתה מנהל, הכנס סיסמה:");
      if (password === "0583283656") {
        isAdmin = true;
        document.body.classList.add('admin');
      }
      renderBooks();
      renderCart();
    });

    function renderBooks() {
      const bookList = document.querySelector('.book-list');
      bookList.innerHTML = '';
      books.forEach((book, index) => {
        const div = document.createElement('div');
        div.className = 'book';
        div.innerHTML = `
          <img src="${book.image}" alt="${book.name}" width="100">
          <h4>${book.name}</h4>
          <p>${book.price} ₪</p>
          <button onclick="addToCart(${index})">הוסף לסל</button>
          <button class="remove" onclick="removeBook(${index})">מחק</button>
        `;
        bookList.appendChild(div);
      });
    }

    function addBook() {
      if (!isAdmin) return;
      const name = document.getElementById('book-name').value;
      const price = parseFloat(document.getElementById('book-price').value);
      const fileInput = document.getElementById('book-file');
      if (name && price && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const image = e.target.result;
          books.push({ name, price, image });
          localStorage.setItem('books', JSON.stringify(books));
          renderBooks();
          document.getElementById('book-name').value = '';
          document.getElementById('book-price').value = '';
          fileInput.value = '';
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    }

    function removeBook(index) {
      if (!isAdmin) return;
      books.splice(index, 1);
      localStorage.setItem('books', JSON.stringify(books));
      renderBooks();
    }

    function addToCart(index) {
      cart.push(books[index]);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const items = document.getElementById('cart-items');
      const total = document.getElementById('total-price');
      items.innerHTML = '';
      let sum = 0;
      cart.forEach(book => {
        const li = document.createElement('li');
        li.textContent = `${book.name} - ${book.price} ₪`;
        items.appendChild(li);
        sum += book.price;
      });
      total.textContent = `סה"כ: ${sum} ₪`;
    }

    function checkout() {
      alert('תודה על הרכישה!');
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function sendContact() {
      const name = document.getElementById('contact-name').value;
      const email = document.getElementById('contact-email').value;
      const message = document.getElementById('contact-message').value;
      if (name && email && message) {
        document.getElementById('contact-status').textContent = "ההודעה נשלחה בהצלחה!";
        document.getElementById('contact-name').value = '';
        document.getElementById('contact-email').value = '';
        document.getElementById('contact-message').value = '';
      } else {
        document.getElementById('contact-status').textContent = "נא למלא את כל השדות.";
      }
    }
  </script>
</body>
</html>
